- name: "Updating apt repo/cache (robust)"
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600
  environment:
    DEBIAN_FRONTEND: noninteractive
  register: apt_cache_update
  until: apt_cache_update is succeeded
  retries: 5
  delay: 10
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt: upgrade=yes force_apt_get=yes
  become: true
  become_method: sudo

- name: "Install curl"
  ansible.builtin.package:
    name: curl
    state: present
  become: true
  become_method: sudo

- name: "Install unzip"
  ansible.builtin.package:
    name: unzip
    state: present
  become: true
  become_method: sudo

- name: "Download oh-my-posh install script"
  ansible.builtin.get_url:
    url: https://ohmyposh.dev/install.sh
    dest: /usr/local/src/ohmyposh-install.sh
    mode: '0755'
  register: ohmyposh_fetch
  become: true
  become_method: sudo

- name: "Check if oh-my-posh binary exists"
  ansible.builtin.stat:
    path: "{{ ansible_facts['user_dir'] }}/.local/bin/oh-my-posh"
  register: ohmyposh_bin

- name: "Run oh-my-posh install script if updated"
  ansible.builtin.command:
    cmd: /bin/bash /usr/local/src/ohmyposh-install.sh -d {{ ansible_facts['user_dir'] }}/.local/bin
  when: ohmyposh_fetch.changed or (not ohmyposh_bin.stat.exists)
  become: true
  become_method: sudo

- name: "Remove unofficial docker images"
  package:
    name: 
      - docker.io
      - docker-compose
      - docker-doc
      - podman-docker
    state: absent
  register: docker_remove  
  become: true
  become_method: sudo

- name: "Remove NetExec - We want to use pipx for this"
  package:
    name: 
      - netexec
    state: absent
  become: true
  become_method: sudo

- name: "Remove Containerd/Runc"
  package:
    name: 
      - containerd
      - runc
    state: absent
  when: docker_remove.changed
  become: true
  become_method: sudo

- name: "Installing Packages"
  package:
    name:
      - kali-linux-default
      - kali-desktop-xfce
      - jq
      - pipx
      - ntpsec-ntpdate
      - flameshot
      - exiftool
      - rsyslog
      - ca-certificates
      - curl
      - gh
      - docker.io
      - docker-cli
      - docker-compose
      - docker-doc
      - docker-clean
      - containerd
      - golang-go
      - python3-dev
      - build-essential
      - libffi-dev
      - libssl-dev
      - pkg-config
      - ruby-rubygems
      - ruby-dev
      - gem
      - man-db
      - xfce4-session
      - dbus-x11
    state: latest
  become: true
  become_method: sudo

- name: "Install prerequisites for VS Code repo"
  ansible.builtin.package:
    name:
      - apt-transport-https
      - gnupg
      - software-properties-common
    state: present
  become: true
  become_method: sudo

- name: "Download Microsoft signing key"
  ansible.builtin.get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /usr/local/src/microsoft.asc
    mode: "0644"
  become: true
  become_method: sudo

- name: "Install Microsoft keyring (dearmor)"
  ansible.builtin.command:
    cmd: gpg --dearmor -o /etc/apt/keyrings/microsoft.gpg /usr/local/src/microsoft.asc
  args:
    creates: /etc/apt/keyrings/microsoft.gpg
  become: true
  become_method: sudo

- name: "Remove conflicting VS Code apt repository (old signed-by path)"
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/keyrings/microsoft.asc] https://packages.microsoft.com/repos/code stable main"
    state: absent
    filename: "vscode"
  become: true
  become_method: sudo

- name: "Add VS Code apt repository (signed-by)"
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64,arm64,armhf signed-by=/etc/apt/keyrings/microsoft.gpg] https://packages.microsoft.com/repos/code stable main"
    state: present
    filename: "vscode"
  become: true
  become_method: sudo

- name: "Update apt cache for VS Code"
  ansible.builtin.apt:
    update_cache: yes
  become: true
  become_method: sudo

- name: "Install Visual Studio Code"
  ansible.builtin.package:
    name: code
    state: present
  become: true
  become_method: sudo

- name: "Upgrade all packages"
  apt: upgrade=yes force_apt_get=yes
  become: true
  become_method: sudo
